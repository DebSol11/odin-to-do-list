<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="script.js" type="module" defer></script> -->
    <!-- <link rel="stylesheet" href="toDoForm.css" /> -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>odin-to-do-list</title>
  </head>
  <body>
    <header>
      <!-- Image by <a href="https://pixabay.com/users/maklay62-182851/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1432951">S K</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1432951">Pixabay</a> -->
      <img
        src="img/lets-do-it-1432952.webp"
        alt="let's do it note image"
        id="letsDoItImg"
        height="80px"
        width="80px"
      />
      <h1>To-Do's</h1>
    </header>

    <div class="content-wrap">
      <section id="projects">
        <div>
          <h2>Projects</h2>
          <ul id="projectsDisplay">
            <li id="lifeProjects">Life
              <span id="lifeProjectCount"></span>
            </li>
            <li id="workProjects">Work
              <span id="workProjectCount"></span>
            </li>
            <li id="loveProjects">Love
              <span id="loveProjectCount"></span>
            </li>
          </ul>
        </div>
        <form action="example.com/path" method="post" id="addProjectForm">
          <input
            type="text"
            id="projectCreator"
            name="projectCreator"
            placeholder="project name"
          />
          <button type="submit" id="addProjectBtn">Add project</button>
        </form>
      </section>
      <section id="toDos">
        <div id="toDoContainer2"></div>
      </section>
      <img
        src="img/format_list_bulleted_add_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
        alt="Add to do"
        id="addToDoIcon"
      />
      <div class="modal" id="addToDoFormModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create a new to do:</h2>
            <button id="closeModal">&times;</button>
          </div>
          <form action="example.com/path" method="post" id="formToggle">
            <label for="project">Project:</label>
            <select name="project" id="project">
              <option value="Life" selected>Life</option>
              <option value="Work">Work</option>
              <option value="Love">Love</option>
            </select>
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="AAA">AAA</option>
              <option value="AA">AA</option>
              <option value="A" selected>A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Who knows?"
            />
            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              rows="3"
              placeholder="More details?"
            ></textarea>
            <label for="dueDate">Due Date:</label>
            <input
              type="text"
              id="dueDate"
              name="dueDate"
              placeholder="YYYY-MM-DD HH:MM"
              onfocus="this.type='datetime-local'"
            />
            <label for="notes">Notes:</label>
            <textarea
              name="notes"
              id="notes"
              rows="5"
              placeholder="Any notes to add?"
            ></textarea>
            <button type="button" id="submitBtn">Add To-Do</button>
          </form>
        </div>
      </div>
      <!-- Details display -->
      <div class="modal" id="displayDetailsModal">
        <div class="modal-content" id="displayDetailsId">
          <div class="modal-header">
            <h2>Details:</h2>
            <button id="closeDetailsModal">&times;</button>
          </div>
          <div id="toDoDetails">
            <!-- to do object go here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
