<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="createToDos.js" defer></script>
    <script src="displayToDos.js" defer></script> -->
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="toDoForm.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>odin-to-do-list</title>
  </head>
  <body>
    <div class="content-wrap">
      <section id="projects">
        <h1>Projects</h1>
        <h3>Life</h3>
        <form action="example.com/path" method="post" id="addProjectForm">
          <input type="text" id="project" name="project" placeholder="project name" />
          <button type="submit" id="addProjectBtn">Add project</button>
        </form>
      </section>
      <table id="myTable">
        <thead>
          <tr>
            <th>Checkbox</th>
            <th>Priority</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- to do objects go here -->
        </tbody>
      </table>
      <form action="example.com/path" method="post" id="formToggle">
        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
          <option value="AAA">AAA</option>
          <option value="AA">AA</option>
          <option value="A" selected>A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Who knows?" />
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="3"></textarea>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" />
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes" rows="5"></textarea>
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
  </body>
</html>
