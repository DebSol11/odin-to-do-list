<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="script.js" type="module" defer></script> -->
    <!-- <link rel="stylesheet" href="toDoForm.css" /> -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>odin-to-do-list</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>To Be List</h1>
    <div class="content-wrap">
      <section id="projects">
        <h1>Projects</h1>
        <div id="projectDisplay">
          <h3>Life</h3>
          <h3>Work</h3>
          <h3>Love</h3>
        </div>
        <form action="example.com/path" method="post" id="addProjectForm">
          <input
            type="text"
            id="projectCreator"
            name="projectCreator"
            placeholder="project name"
          />
          <button type="submit" id="addProjectBtn">Add project</button>
        </form>
      </section>
      <table id="myTable">
        <thead>
          <tr>
            <th>Checkbox</th>
            <th>Project</th>
            <th>Priority</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Notes</th>
            <th id="manipulateToDo"></th>
          </tr>
        </thead>
        <tbody>
          <!-- to do objects go here -->
        </tbody>
      </table>
        <img src="fef2f8660a8f69e6b4ca.svg" alt="Add to do" id="addToDoIcon">+
      <div class="modal" id="addToDoFormModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create a new to do:</h2>
            <button id="closeModal">&times;</button>
          </div>
          <form action="example.com/path" method="post" id="formToggle">
            <label for="project">Project:</label>
            <select name="project" id="project">
              <option value="Life" selected>Life</option>
              <option value="Work">Work</option>
              <option value="Love">Love</option>
            </select>
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="AAA">AAA</option>
              <option value="AA">AA</option>
              <option value="A" selected>A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Who knows?" />
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="3" placeholder="More details?"></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="text" id="dueDate" name="dueDate" placeholder="YYYY-MM-DD HH:MM" onfocus="this.type='datetime-local'">
            <label for="notes">Notes:</label>
            <textarea name="notes" id="notes" rows="5" placeholder="Any notes to add?"></textarea>
            <button type="submit" id="submitBtn">Add To-Do</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
