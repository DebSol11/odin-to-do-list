<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="fe08234268ea0b3646c1.js" defer></script>
    <title>odin-to-do-list</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="content-wrap">
      <table id="myTable">
        <thead>
          <tr>
            <th>Checkbox</th>
            <th>Priority</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" id="checkbox" name="checkbox">
            </td>
            <td>AAA</td>
            <td>Hygieia</td>
            <td>Greek goddess of health, cleanliness and hygiene.</td>
            <td>every day</td>
          </tr>
        </tbody>
      </table>
      <form action="example.com/path" method="post" id="formToggle">
        <label for="priority">Priority:</label>
        <input type="text" id="priority" name="priority" placeholder="AAA...CCC" />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Who knows?" />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Bla Kla Ja Sa koskd" />
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
  </body>
</html>
