<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="script.js" type="module" defer></script> -->
    <!-- <link rel="stylesheet" href="toDoForm.css" /> -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>odin-to-do-list</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <!-- Image by <a href="https://pixabay.com/users/maklay62-182851/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1432951">S K</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1432951">Pixabay</a> -->
      <img
        src="7e77473a688b6d5d4485.webp"
        alt="let's do it note image"
        id="letsDoItImg"
        height="80px"
        width="80px"
      />
      <h1>To-Do's</h1>
    </header>

    <div class="content-wrap">
      <section id="projects">
        <div>
          <h2>Projects</h2>
          <ul id="projectsDisplay" data-projectsArray>
            <!-- <li id="lifeProjects">Life
              <span id="lifeProjectCount"></span>
            </li>
            <li id="workProjects">Work
              <span id="workProjectCount"></span>
            </li>
            <li id="loveProjects">Love
              <span id="loveProjectCount"></span>
            </li> -->
          </ul>
        </div>
        <form action="" id="addProjectForm" data-new-project-form>
          <input
            type="text"
            id="projectCreator"
            data-new-project-input
            name="projectCreator"
            placeholder="project name"
          />
          <button type="submit" id="addProjectBtn">Add project</button>
        </form>
      </section>

      <section id="toDos">
        <div id="toDoContainer2" data-project-display-container>
          <div class="todo-header">
            <h2 class="project-title" data-project-title>Life</h2>
            <p class="task-count" data-project-count>3 tasks remaining</p>
          </div>
          <!-- Example To-Dos -->
          <div class="todo-body" data-tasks>
            <div class="toDoEntity greyed colorGrey" id="0">
              <span></span
              ><input
                checked=""
                type="checkbox"
                class="checkbox"
                name="checkbox"
              /><s>Movement</s><s>every day</s>
              <div id="manipulateContainerDiv">
                <button class="detailsBtn">Details</button
                ><img
                  src="251faea5cd165a759f34.svg"
                  alt="Edit pen SVG"
                  id="editPen0"
                  class="edit-pen"
                /><img
                  src="8ecd64da803eb54a3a5b.svg"
                  alt="Trash Symbol SVG"
                  id="trashSymbol0"
                  class="trash-symbol"
                />
              </div>
            </div>

            <!-- pictures were imported via Javascript before this generates a copy of the image in the dist folder .. for further information how this is done
            src="http://localhost:8080/251faea5cd165a759f34.svg" -->
            <div class="toDoEntity colorAAA" id="1">
              <span></span
              ><input type="checkbox" class="checkbox" name="checkbox" />
              <p>Love</p>
              <p>every day</p>
              <div id="manipulateContainerDiv">
                <button class="detailsBtn">Details</button
                ><img
                  src="251faea5cd165a759f34.svg"
                  alt="Edit pen SVG"
                  id="editPen1"
                  class="edit-pen"
                /><img
                  src="8ecd64da803eb54a3a5b.svg"
                  alt="Trash Symbol SVG"
                  id="trashSymbol1"
                  class="trash-symbol"
                />
              </div>
            </div>
            <div class="toDoEntity colorA" id="2">
              <span></span
              ><input type="checkbox" class="checkbox" name="checkbox" />
              <p>Honor the moment</p>
              <p>every day</p>
              <div id="manipulateContainerDiv">
                <button class="detailsBtn">Details</button
                ><img
                  src="251faea5cd165a759f34.svg"
                  alt="Edit pen SVG"
                  id="editPen2"
                  class="edit-pen"
                /><img
                  src="8ecd64da803eb54a3a5b.svg"
                  alt="Trash Symbol SVG"
                  id="trashSymbol2"
                  class="trash-symbol"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <img
        src="fef2f8660a8f69e6b4ca.svg"
        alt="Add to do"
        id="addToDoIcon"
      />
      <div class="modal" id="addToDoFormModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create a new to do:</h2>
            <button id="closeModal">&times;</button>
          </div>
          <form action="example.com/path" method="post" id="formToggle">
            <label for="project">Project:</label>
            <select name="project" id="project">
              <option value="Life" selected>Life</option>
              <option value="Work">Work</option>
              <option value="Love">Love</option>
            </select>
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="AAA">AAA</option>
              <option value="AA">AA</option>
              <option value="A" selected>A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Who knows?"
            />
            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              rows="3"
              placeholder="More details?"
            ></textarea>
            <label for="dueDate">Due Date:</label>
            <input
              type="text"
              id="dueDate"
              name="dueDate"
              placeholder="YYYY-MM-DD HH:MM"
              onfocus="this.type='datetime-local'"
            />
            <label for="notes">Notes:</label>
            <textarea
              name="notes"
              id="notes"
              rows="5"
              placeholder="Any notes to add?"
            ></textarea>
            <button type="button" id="submitBtn">Add To-Do</button>
          </form>
        </div>
      </div>
      <!-- Details display -->
      <div class="modal" id="displayDetailsModal">
        <div class="modal-content" id="displayDetailsId">
          <div class="modal-header">
            <h2>Details:</h2>
            <button id="closeDetailsModal">&times;</button>
          </div>
          <div id="toDoDetails">
            <!-- to do object go here -->
          </div>
        </div>
      </div>
    </div>
    <div class="delete-stuff">
      <button class="btn delete">Clear completed tasks</button>
      <button class="btn delete" data-delete-project-button>
        Delete selected project
      </button>
    </div>

    <template id="task-template">
      <div class="toDoEntity">
        <span></span>
        <input type="checkbox" class="checkbox" name="checkbox" />
        <p></p>
        <p></p>
        <div id="manipulateContainerDiv">
          <button class="detailsBtn">Details</button>
          <img
            src="251faea5cd165a759f34.svg"
            alt="Edit pen SVG"
            id="editPen1"
            class="edit-pen"
          />
          <img
            src="8ecd64da803eb54a3a5b.svg"
            alt="Trash Symbol SVG"
            id="trashSymbol1"
            class="trash-symbol"
          />
        </div>
      </div>
    </template>
  </body>
</html>
